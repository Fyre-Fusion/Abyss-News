<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Official Abyss News</title>

<style>
:root {
  --accent-maintenance: #ff4500; /* red-orange */
  --accent-events: #00bfff;      /* blue */
  --accent-updates: #32cd32;     /* green */
  --accent-staff: #ff69b4;       /* pink */
  --bg-dark: #0b0b0f;
}

/* ---------- GLOBAL ---------- */
body {
  background: radial-gradient(circle at top, #13131d, var(--bg-dark));
  color: white;
  font-family: "Segoe UI", Arial, sans-serif;
  padding: 40px;
  min-height: 100vh;
  animation: bgPulse 15s infinite alternate;
}

@keyframes bgPulse {
  from { background-position: 0% 0%; }
  to { background-position: 100% 100%; }
}

h1 {
  text-align: center;
  font-size: 36px;
  letter-spacing: 4px;
  color: #8a2be2;
  text-shadow: 0 0 15px rgba(138,43,226,0.4);
  margin-bottom: 50px;
}

/* ---------- NEWS CARDS ---------- */
.news-card {
  background: linear-gradient(145deg, #151520, #0e0e15);
  padding: 20px 25px;
  margin-bottom: 20px;
  border-left: 5px solid;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  overflow: hidden;
}

.news-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 0 35px rgba(255,255,255,0.2);
}

/* ---------- CATEGORY COLORS ---------- */
.news-card.category-maintenance { border-color: var(--accent-maintenance); }
.news-card.category-events { border-color: var(--accent-events); }
.news-card.category-updates { border-color: var(--accent-updates); }
.news-card.category-staff { border-color: var(--accent-staff); }

/* ---------- HEADLINE ---------- */
.news-headline {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 10px;
}

.news-card.category-maintenance .news-headline { color: var(--accent-maintenance); }
.news-card.category-events .news-headline { color: var(--accent-events); }
.news-card.category-updates .news-headline { color: var(--accent-updates); }
.news-card.category-staff .news-headline { color: var(--accent-staff); }

.news-headline {
  text-shadow: 0 0 5px rgba(255,255,255,0.1);
}

/* ---------- BODY ---------- */
.news-body {
  font-size: 16px;
  line-height: 1.6;
  max-height: 0;
  overflow: hidden;
  opacity: 0;
  transition: all 0.4s ease;
}

.news-card.expanded .news-body {
  max-height: 500px;
  opacity: 1;
}

/* ---------- FLOATING EFFECT ---------- */
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

.news-card {
  animation: float 6s ease-in-out infinite;
}
</style>
</head>

<body>

<h1>OFFICIAL ABYSS NEWS</h1>

<!-- ---------- MAINTENANCE ---------- -->
<div class="news-card category-maintenance" onclick="toggleCard(this)">
  <div class="news-headline">Maintenance</div>
  <div class="news-body">
    Nothing here.
  </div>
</div>

<!-- ---------- EVENTS ---------- -->
<div class="news-card category-events" onclick="toggleCard(this)">
  <div class="news-headline">Events</div>
  <div class="news-body">
    Nothing here.
  </div>
</div>

<!-- ---------- UPDATES ---------- -->
<div class="news-card category-updates" onclick="toggleCard(this)">
  <div class="news-headline">Updates</div>
  <div class="news-body">
    Nothing here.
  </div>
</div>

<!-- ---------- STAFF APPLICATIONS ---------- -->
<div class="news-card category-staff" onclick="toggleCard(this)">
  <div class="news-headline">Staff Applications</div>
  <div class="news-body">
    Nothing here.
  </div>
</div>

<script>
function toggleCard(card) {
  card.classList.toggle("expanded");
}
</script>

</body>
</html>
